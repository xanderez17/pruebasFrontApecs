<div class="main-content">
        <div class="card text-center">
          <div class="card-header">
            <h4 class="card-title">Nueva CategorÃ­a</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <mat-card-content style="max-width: 100%;">

                  <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input
                      matInput
                      autocomplete="off"
                      formControlName="nombre"
                      [(ngModel)]="lista.nombre"
                    />
                  </mat-form-field>




              </mat-card-content>
              <mat-card-actions style="text-align: center">

                <button
                  type="submit"
                  [disabled]="form.invalid"
                  mat-raised-button
                  color="accent"
                  (click)="agregar()"
                  [mat-dialog-close]="true"
                >
                  <mat-icon>save</mat-icon>
                  Guardar
                </button>
              </mat-card-actions>
            </form>
          </div>
        </div>
    </div>
