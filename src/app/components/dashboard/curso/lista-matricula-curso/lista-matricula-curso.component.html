<mat-card class="container">
  <div class="card-header">
    <mat-card-header>
      <mat-card-title> Lista de alumnos matriculados en: <strong>{{ curso.titulo }}</strong>
      </mat-card-title></mat-card-header></div>

  <mat-card-content>

      <table mat-table [dataSource]="lista"class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef >Cédula</th>
          <td mat-cell *matCellDef="let element">
            {{ element.identificacion }}
          </td>
        </ng-container>
        <ng-container matColumnDef="alumno">
          <th mat-header-cell *matHeaderCellDef >Alumno</th>
          <td mat-cell *matCellDef="let element">
            {{ element.apellidoPrimer }}
            {{ element.apellidoSegundo }}
            {{ element.nombrePrimer }}
            {{ element.nombreSegundo }}
          </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef >Teléfono</th>
          <td mat-cell *matCellDef="let element">
            {{ element.telefono }}
          </td>
        </ng-container>
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef >Correo</th>
          <td mat-cell *matCellDef="let element">
            {{ element.correo }}
          </td>
        </ng-container>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9999">No hay datos</td>
        </tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = $event"
        aria-label="Select page"
      >
      </mat-paginator>

  </mat-card-content>
